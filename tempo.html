<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <script src="https://kit.fontawesome.com/a2d9d5a52d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="bloco">
        <div id="pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" id="cityInput" placeholder="Digite a cidade...">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="resultado">
            <p id="cityName"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
